<!doctype html>
<html>
<head>
    <title>Game MEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        var card1 = "";
        var score = 0;
        var moves = 0;

        jQuery(document).ready(function() {

            //---------------------------------------------------------
            // Knopka NEW GAME
            //---------------------------------------------------------
            $(".btn-primary").click(function() {
                window.user=prompt("PLAYER NAME", "PLAYER1");
                window.localStorage.setItem(window.user, 0);
                $("#player").html(window.user);

                $("#container").html("");
                $("#records").html("");

                var history=[];

                for (var i = 0; i < 30; i++) {
                    var x = (1 + Math.floor(Math.random()*5));

                    if ( history.filter(function (v) {return v==x}).length < 2 ) {
                        $("#container").append('<div class="card" val="' + x + '"></div>');
                        history.push(x);
                    }
                }

            });

            //knopra CLEAR
            $(".btn-danger").click(function() {

                    $("#container").html("");
                    $("#records").html("");

            });


            //knopka Recordy
            $(".btn-success").click(function () {

                $("#container").html("");
                $("#records").html("");

                $("#records").append('<tbody>');

                for (var key in localStorage){
                    if(["key", "getItem", "setItem", "removeItem", "clear", "length"].indexOf(key) >= 0)
                        continue;
                    $("#records").append("<tr> <td> " + key +  " </td>  <td> " + localStorage[key] + " </td> </tr>");
                }

                $("#records").append('</tbody>');

            });

            //FUNTION OPEN CARD
            $("#container").on("click", ".card", function() {
                var that = this;
                var x = this.getAttribute("val");

                this.className = "card card-clicked x" + x;

                moves = moves + 1;
                $("#player").html(window.user+" - "+ score + "/" + moves);

                if (card1) {
                    var x1 = card1.getAttribute("val");
                    if (x==x1) {
                        // card1.className = "card-opened";
                        // this.className = "card-opened";
                        score = score + 2;
                        $("#player").html(window.user+" - "+ score + "/" + moves);
                        window.localStorage.setItem(window.user, score);
                        card1 = "";
                    } else {
                        setTimeout(function(){
                            card1.className = "card";
                            that.className = "card";
                            card1 = "";
                        }, 500);
                        

                        
                    }
                } else {
                    card1 = this;
                }
                
            });
        });

    </script>


    </head>
<body>


 <div id="div0">
    <h1>
        <img src="https://openclipart.org/download/286081/Memo--Arvin61r58.svg" alt="Smiley face" height="150" width="150">
        Memo Game
    </h1>
     <input type="button" class="btn btn-primary" value="New game" />
     <input type="button" class="btn btn-danger" value="Clear" />
     <input type="button" class="btn btn-success" value="Records" />
     <div id="player"></div>
</div>
 <table id="records" class="table table-striped"></table>
 <div id="container">

 </div>
</body>
</html>
